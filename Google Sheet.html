<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Google Sheet.css">
    <title>ABNORMALITY DAILY REPORT FOR CLI</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>ABNORMALITY DAILY REPORT FOR CLI</h2>
    <form id="abnormalityReportForm" action="https://script.google.com/macros/s/AKfycbwQ96C8S5V0tBlxXc6cZamsRiI829H6h9lnCapub8AyK2SaOI-S5TJHbxH2RZi1bn3wSw/exec" method ="post">
        <label for="CLI NAME">CLI NAME:</label>
        <input type="text" id="CLI NAME" name="CLI NAME" required>
        
        <label for="DATE">DATE:</label>
        <input type="DATE" id="DATE" name="DATE" required>
        
        <label for="FOOTPLATE DURING WEE HOURS">FOOTPLATE DURING WEE HOURS:</label>
        <input type="text" id="FOOTPLATE DURING WEE HOURS" name="FOOTPLATE DURING WEE HOURS">
        
        <label for="FOOTPLATE EXCLUDING WEE HOURS">FOOTPLATE EXCLUDING WEE HOURS:</label>
        <input type="text" id="FOOTPLATE EXCLUDING WEE HOURS" name="FOOTPLATE EXCLUDING WEE HOURS">
        
        <label for="SPECIAL FOOTPLATE">SPECIAL FOOTPLATE:</label>
        <input type="text" id="SPECIAL FOOTPLATE" name="SPECIAL FOOTPLATE">
        
        <label for="AUTO AND IB AMBUSH">AUTO AND IB AMBUSH:</label>
        <input type="text" id="AUTO AND IB AMBUSH" name="AUTO AND IB AMBUSH">
        
        <label for="LEVEL CROSSING AMBUSH">LEVEL CROSSING AMBUSH:</label>
        <input type="text" id="LEVEL CROSSING AMBUSH" name="LEVEL CROSSING AMBUSH">
        
        <label for="CD ZONES AMBUSH">CD ZONES AMBUSH:</label>
        <input type="text" id="CD ZONES AMBUSH" name="CD ZONES AMBUSH">
        
        <label for="SPEED GUN CHECKING">SPEED GUN CHECKING:</label>
        <input type="text" id="SPEED GUN CHECKING" name="SPEED GUN CHECKING">

        <label for="COUNCELLING AT LOBBY CONCERNED TO SAFETY">COUNSELLING AT LOBBY CONCERNED TO SAFETY:</label>
        <input type="text" id="COUNCELLING AT LOBBY CONCERNED TO SAFETY" name="COUNCELLING AT LOBBY CONCERNED TO SAFETY">
        
        <label for="CVVRS ANALYSIS">CVVRS ANALYSIS:</label>
        <input type="text" id="CVVRS ANALYSIS" name="CVVRS ANALYSIS">
        
        <label for="SPM ANALYSIS">SPM ANALYSIS:</label>
        <input type="text" id="SPM ANALYSIS" name="SPM ANALYSIS">
        
        <label for="FAMILY/SAFETY SEMINAR">FAMILY/SAFETY SEMINAR:</label>
        <input type="text" id="FAMILY/SAFETY SEMINAR" name="FAMILY/SAFETY SEMINAR">
        
        <label for="RUNNING ROOM INSPECTION">RUNNING ROOM INSPECTION:</label>
        <input type="text" id="RUNNING ROOM INSPECTION" name="RUNNING ROOM INSPECTION">
        
        <label for="LOBBY INSPECTION">LOBBY INSPECTION:</label>
        <input type="text" id="LOBBY INSPECTION" name="LOBBY INSPECTION">
        
        <label for="ABNORMALITIES DESCRIPTION">ABNORMALITIES DESCRIPTION:</label>
        <textarea id="ABNORMALITIES DESCRIPTION" name="ABNORMALITIES DESCRIPTION"></textarea>
        
        <input type="submit" value="Submit">
    </form>
    <script src="Google sheet.js"></script>
</body>
</html>
